{% extends 'base.html' %} 
{% block content %}
<div class="flex items-center justify-center h-screen bg-blue-100">
  <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 max-w-xl w-full bg-white-100">
    <h3 class="text-center text-xl mb-4 font-sans">Enter The Chat Room</h3>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2">Name:</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text"
        placeholder="Pick a name!"
        name="name"
        value="{{name}}"
      />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2">Room Code:</label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        type="text"
        placeholder="Room Code"
        name="code"
        value="{{code}}"
      />
    </div>
    <div class="flex items-center justify-between">
      <button
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
        name="join"
      >
        Join a Room
      </button>
      <button
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="submit"
        name="create"
      >
        Create a Room
      </button>
    </div>
    {% if error %}
    <ul class="mt-4 text-red-500 text-sm">
      <li>{{error}}</li>
    </ul>
    {% endif %}
  </form>
</div>
{% endblock %}
